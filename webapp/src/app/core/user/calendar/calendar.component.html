<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Kalendar</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file-invoice text-dark"></i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <a
            class="btn btn-sm btn-neutral"
            (click)="openModal(createCalendar, 'create', '')"
          >
            Tambah
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="mb-0">Kalendar</h3>
        </div>
        <div class="card-body">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Senarai Hari</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Papar
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="tableEntries == 5">5</option>
                    <option value="25" [selected]="tableEntries == 10">
                      10
                    </option>
                    <option value="50" [selected]="tableEntries == 15">
                      15
                    </option>
                    <option value="-1" [selected]="tableEntries == -1">
                      Semua
                    </option>
                  </select>
                  rekod
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Cari rekod"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="tableTemp"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Deskripsi MS</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.description_ms }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tarikh Hari</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.date_start }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tarikh Hingga</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.date_end }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Status</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span *ngIf="row.status" class="badge badge-pill badge-success"
                  >Aktif</span
                >
                <span *ngIf="!row.status" class="badge badge-pill badge-danger"
                  >Tidak aktif</span
                >
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tindakan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-sm btn-primary"
                  (click)="openModal(editCalendar, 'update', row)"
                >
                  Sunting
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(row)">
                  Buang
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createCalendar>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Tambah
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="calendarFormGroup">
      <div class="form-group">
        <label class="form-control-label">Tarikh Hari</label>
        <input
          class="form-control"
          formControlName="date_start"
          placeholder="Pilih tarikh hari"
          type="date"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Tarikh Hingga</label>
        <input
          class="form-control"
          formControlName="date_end"
          placeholder="Pilih tarikh hingga"
          type="date"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Deskripsi MS</label>
        <textarea
          class="form-control"
          formControlName="description_ms"
          placeholder="Deskripsi"
        ></textarea>
      </div>
      <div class="form-group">
        <label class="form-control-label">Deskripsi EN</label>
        <textarea
          class="form-control"
          formControlName="description_en"
          placeholder="Deskripsi"
        ></textarea>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Frekuensi</label>
            <select
              class="form-control"
              formControlName="frequency"
              placeholder="Sila pilih"
            >
              <option value="">Sila pilih</option>
              <option
                *ngFor="let frequency of frequencies"
                [value]="frequency.value"
              >
                {{ frequency.display_name }}
              </option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Status</label><br />
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radioStatusTrue"
                name="status"
                formControlName="status"
                class="custom-control-input"
                value="true"
              />
              <label class="custom-control-label" for="radioStatusTrue"
                >Aktif</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radioStatusFalse"
                name="status"
                formControlName="status"
                class="custom-control-input"
                value="false"
              />
              <label class="custom-control-label" for="radioStatusFalse"
                >Tidak Aktif</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label"
          >Tayangan/Aktiviti Batal:
          <small class="text-danger"
            >(Pilih aktiviti yang perlu dibatalkan)</small
          ></label
        >
        <div
          *ngFor="
            let control of calendarFormGroup.controls['activity_cancellation']
              .controls;
            let i = index
          "
          class="custom-control custom-checkbox pt-3"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            [id]="'checkboxActCan' + i"
            [formControl]="control"
            (change)="checkboxChange(i, activitycancellations[i].id)"
          />
          <label class="custom-control-label" [for]="'checkboxActCan' + i">{{
            activitycancellations[i].title
          }}</label>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="create()">
      Simpan
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Batal
    </button>
  </div>
</ng-template>
