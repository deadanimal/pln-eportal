<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Jadual Tayangan</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                    <i class="fas fa-file-invoice text-dark"></i>
                                </a>
                            </li>
                            <!-- <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Management </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Audit Trails
                            </li> -->
                        </ol>
                    </nav>
                </div>

                <div class="col-lg-6 col-5 text-right">
					<a class="btn btn-sm btn-neutral" (click)="openModal(createShow)">
						Tambah
					</a>
				</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <!-- <h3 class="m-0">Action Types</h3> -->
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chart-show-schedule-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Senarai</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Tunjuk
                                    <select name="datatable_length" aria-controls="datatable"
                                        class="form-control form-control-sm" (change)="entriesChange($event)">
                                        <option value="10" [selected]="tableEntries==5">5</option>
                                        <option value="25" [selected]="tableEntries==10">10</option>
                                        <option value="50" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    rekod
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input type="search" class="form-control form-control-sm"
                                        placeholder="Cari rekod" aria-controls="datatable"
                                        (keyup)="filterTable($event)" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" (activate)="onActivate($event)">
                        
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Tarikh</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.date}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Masa Bermula</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.start_time}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Masa Berakhir</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.end_time}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Tajuk</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.title}}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Status</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.status == 'active'" class="badge badge-pill badge-success">Aktif</span>
                                <span *ngIf="row.status == 'inactive'" class="badge badge-pill badge-danger">Tidak aktif</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Tindakan</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <button class="btn btn-sm btn-primary" (click)="openModal(editShow)">Sunting</button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createShow>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Tambah
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Tajuk</label>
                <input 
                  class="form-control"
                  placeholder="Tajuk"
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Tarikh</label>
                <input 
                  class="form-control"
                  placeholder="Tarikh"
                  type="date"
                >
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label">Masa Mula</label>
                        <input 
                          class="form-control"
                          placeholder="Masa mula"
                          type="time"
                        >
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label">Masa Mula</label>
                        <input 
                          class="form-control"
                          placeholder="Masa mula"
                          type="time"
                        >
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button 
            class="btn btn-success"
            type="button"
            (click)="closeModal()"
        >
            Simpan
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Batal
        </button>
    </div>
</ng-template>

<ng-template #editShow>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Ubah Suai
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Tajuk</label>
                <input 
                  class="form-control"
                  value="Dynamic Earth"
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Tarikh</label>
                <input 
                  class="form-control"
                  value="22/05/2020"
                  type="text"
                >
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label">Masa Mula</label>
                        <input 
                          class="form-control"
                          placeholder="10.00 am"
                          type="text"
                        >
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label">Masa Mula</label>
                        <input 
                          class="form-control"
                          placeholder="10.20 am"
                          type="text"
                        >
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button 
            class="btn btn-success"
            type="button"
            (click)="closeModal()"
        >
            Simpan
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Batal
        </button>
    </div>
</ng-template>
