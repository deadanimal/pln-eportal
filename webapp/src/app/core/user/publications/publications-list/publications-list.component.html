<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Senarai Penerbitan</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file-invoice text-dark"></i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <a
            class="btn btn-sm btn-neutral"
            (click)="openModal(createPublication, 'create', '')"
          >
            Tambah
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Senarai Penerbitan</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Papar
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="tableEntries == 5">5</option>
                    <option value="25" [selected]="tableEntries == 10">
                      10
                    </option>
                    <option value="50" [selected]="tableEntries == 15">
                      15
                    </option>
                    <option value="-1" [selected]="tableEntries == -1">
                      Semua
                    </option>
                  </select>
                  rekod
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Cari rekod"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="tableTemp"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tajuk</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.title }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Abstrak</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.abstract }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Nama Penulis</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.publisher_name }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tarikh Diterbit</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.published_date | date: "mediumDate" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tahun</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.year }}
              </ng-template>
            </ngx-datatable-column>

            <!-- <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Status</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span
                  *ngIf="row.status == 'AV'"
                  class="badge badge-pill badge-success"
                  >Aktif</span
                >
                <span
                  *ngIf="row.status == 'NA'"
                  class="badge badge-pill badge-danger"
                  >Tidak aktif</span
                >
              </ng-template>
            </ngx-datatable-column> -->

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tindakan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-sm btn-primary"
                  (click)="openModal(editPublication, 'update', row)"
                >
                  Sunting
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createPublication>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Tambah
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="publicationFormGroup">
      <div class="form-group">
        <label class="form-control-label">Tajuk</label>
        <input
          class="form-control"
          formControlName="title"
          placeholder="Tajuk"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Abstrak</label>
        <textarea
          class="form-control"
          formControlName="abstract"
          placeholder="Abstrak"
        ></textarea>
      </div>
      <div class="form-group">
        <label class="form-control-label">Nama Penulis</label>
        <input
          class="form-control"
          formControlName="author_name"
          placeholder="Nama Penulis"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Nama Penerbit</label>
        <input
          class="form-control"
          formControlName="publisher_name"
          placeholder="Nama Penerbit"
          type="text"
        />
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Tarikh Diterbit</label>
            <input
              class="form-control"
              formControlName="published_date"
              placeholder="Sila pilih"
              type="date"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Edisi</label>
            <input
              class="form-control"
              formControlName="edition"
              placeholder="Sila pilih"
              type="text"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Tahun</label>
            <input
              class="form-control"
              formControlName="year"
              placeholder="Sila pilih"
              type="number"
            />
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
        <label class="form-control-label">Status</label>
        <select
          class="form-control"
          formControlName="status"
          placeholder="Sila pilih"
        >
          <option value="AV">Aktif</option>
          <option value="NA">Tidak aktif</option>
        </select>
      </div> -->
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="create()">
      Simpan
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Batal
    </button>
  </div>
</ng-template>
