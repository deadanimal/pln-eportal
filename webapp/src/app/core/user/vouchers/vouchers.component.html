<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Senarai Baucar</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file-invoice text-dark"></i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <a
            class="btn btn-sm btn-neutral"
            (click)="openModal(createVoucher, 'create', '')"
          >
            Tambah
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Senarai Baucar</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Papar
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="tableEntries == 5">5</option>
                    <option value="25" [selected]="tableEntries == 10">
                      10
                    </option>
                    <option value="50" [selected]="tableEntries == 15">
                      15
                    </option>
                    <option value="-1" [selected]="tableEntries == -1">
                      Semua
                    </option>
                  </select>
                  rekod
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Cari rekod"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="tableTemp"
            (activate)="onActivate($event)"
            [scrollbarH]="true"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Kod Baucar</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.voucher_code }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Jumlah Baucar (RM)</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.voucher_amount | number: "1.2-2" }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Pelanggan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.user.full_name }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Status</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <span
                  *ngIf="row.status == 'NU'"
                  class="badge badge-pill badge-warning"
                  >Tidak Digunakan</span
                >
                <span
                  *ngIf="row.status == 'AU'"
                  class="badge badge-pill badge-success"
                  >Sudah Digunakan</span
                >
                <span
                  *ngIf="row.status == 'EX'"
                  class="badge badge-pill badge-danger"
                  >Tamat Tempoh</span
                >
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tindakan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-sm btn-primary"
                  (click)="openModal(editVoucher, 'update', row)"
                >
                  Sunting
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(row)">
                  Buang
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createVoucher>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Tambah
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="voucherFormGroup">
      <!-- <div class="form-group">
        <label class="form-control-label">Kod Baucar</label>
        <input
          type="text"
          class="form-control"
          formControlName="voucher_code"
          placeholder="Kod Baucar"
        />
      </div> -->
      <div class="form-group">
        <label class="form-control-label">Jumlah Baucar (RM)</label>
        <input
          type="number"
          class="form-control"
          formControlName="voucher_amount"
          placeholder="Jumlah Baucar (RM)"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Deskripsi</label>
        <textarea
          class="form-control"
          formControlName="description"
          placeholder="Deskripsi"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label class="form-control-label">Sah Sehingga</label>
        <input
          type="date"
          class="form-control"
          formControlName="validity_until"
          placeholder="Kod Baucar"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Pelanggan</label>
        <select class="form-control" formControlName="user">
          <option value="" selected>Sila pilih</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.full_name }}
          </option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label class="form-control-label">Status</label>
        <select class="form-control" formControlName="status">
          <option value="" selected>Sila pilih</option>
          <option *ngFor="let status of statuses" [value]="status.value">
            {{ status.display_name }}
          </option>
        </select>
      </div> -->
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="create()">
      Simpan
    </button>

    <button
      class="btn btn-outline-primary ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Tutup
    </button>
  </div>
</ng-template>
