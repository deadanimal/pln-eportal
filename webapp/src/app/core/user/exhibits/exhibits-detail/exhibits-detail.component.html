<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Maklumat</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file-invoice text-dark"></i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <!-- <a
            class="btn btn-sm btn-neutral"
            [routerLink]="[
              '/exhibits/list/',
              exhibitdetailFormGroup.value.exhibit_list_id
            ]"
          >
            Kembali
          </a> -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Maklumat</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="exhibitdetailFormGroup">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-control-label">Tempat</label>
                  <select
                    class="form-control"
                    formControlName="venue_id"
                    placeholder="Sila pilih"
                  >
                    <option value="">Sila pilih</option>
                    <option *ngFor="let venue of venues" [value]="venue.id">
                      {{ venue.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-control-label">Status</label>
                  <select
                    class="form-control"
                    formControlName="status"
                    placeholder="Sila pilih"
                  >
                    <option value="">Sila pilih</option>
                    <option
                      *ngFor="let status of statuses"
                      [value]="status.value"
                    >
                      {{ status.display_name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-control-label">Nama MS</label>
                  <input
                    class="form-control"
                    formControlName="name_ms"
                    placeholder="Nama MS"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-control-label">Nama EN</label>
                  <input
                    class="form-control"
                    formControlName="name_en"
                    placeholder="Nama EN"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label">Deskripsi MS</label>
              <quill-editor
                formControlName="description_ms"
                [modules]="modules"
                [styles]="{ height: '200px' }"
              ></quill-editor>
            </div>
            <div class="form-group">
              <label class="form-control-label">Deskripsi EN</label>
              <quill-editor
                formControlName="description_en"
                [modules]="modules"
                [styles]="{ height: '200px' }"
              ></quill-editor>
            </div>
          </form>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-sm btn-primary" (click)="createupdate()">
            Sunting
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Senarai Gambar</h3>
            </div>
            <div class="col-auto text-right">
              <a
                class="btn btn-sm btn-neutral"
                (click)="openModal(createExhibitDetailImage, 'create', '')"
              >
                Tambah
              </a>
            </div>
          </div>
        </div>
        <div class="alert alert-danger" role="alert">
          <h2 class="text-white">Nota</h2>

          <ol class="pl-3">
            <li>
              Ukuran gambar mestilah bersaiz sekurang-kurangnya
              <b>1080 x 720 px</b>
            </li>
            <li>
              Saiz fail gambar mestilah kurang daripada <b>2 MB</b> sahaja.
            </li>
          </ol>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Papar
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="tableEntries == 5">5</option>
                    <option value="10" [selected]="tableEntries == 10">
                      10
                    </option>
                    <option value="15" [selected]="tableEntries == 15">
                      15
                    </option>
                    <option value="-1" [selected]="tableEntries == -1">
                      Semua
                    </option>
                  </select>
                  rekod
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Cari rekod"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="tableTemp"
            (activate)="onActivate($event)"
            [scrollbarH]="true"
          >
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Gambar</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <img [src]="row.exhibit_detail_image" style="width: 50%" />
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tindakan</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-sm btn-primary"
                  (click)="openModal(editExhibitDetailImage, 'update', row)"
                >
                  Sunting
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(row)">
                  Buang
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createExhibitDetailImage>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Gambar
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="exhibitdetailimageFormGroup">
      <div class="form-group">
        <label class="form-control-label">Pilih gambar</label><br />
        <input
          type="file"
          name="exhibit_detail_image"
          accept="image/*"
          (change)="onChange($event)"
        />
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="create()">
      Simpan
    </button>

    <button
      class="btn btn-outline-primary ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Tutup
    </button>
  </div>
</ng-template>

<ng-template #editExhibitDetailImage>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Gambar
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="exhibitdetailimageFormGroup">
      <div class="form-group">
        <label class="form-control-label">Pilih gambar</label><br />
        <input
          type="file"
          name="exhibit_detail_image"
          accept="image/*"
          (change)="onChange($event)"
        />
      </div>

      <div class="container">
        <div class="card">
          <div class="card-body text-center">
            <img
              [src]="exhibitdetailimageFormGroup.value.exhibit_detail_image"
              style="width: 50%"
            />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="update()">
      Simpan
    </button>

    <button
      class="btn btn-outline-primary ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Tutup
    </button>
  </div>
</ng-template>
