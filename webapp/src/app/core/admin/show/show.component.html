<div class="header pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-dark d-inline-block mb-0">Show Management</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-film text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 col-5 text-right">
                    <a class="btn btn-sm btn-neutral" (click)="openDefaultModal(modalDefault)"> New </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
					<div class="chart">
						<div id="chartdiv" style="width: 100%; height: 100%"></div>
					</div>
				</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-default">
                    <h4 class="m-0 text-white">Schedule</h4>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select name="datatable_length" aria-controls="datatable"
                                        class="form-control form-control-sm" (change)="entriesChange($event)">
                                        <option value="10" [selected]="entries == 10">10</option>
                                        <option value="25" [selected]="entries == 25">25</option>
                                        <option value="50" [selected]="entries == 50">50</option>
                                        <option value="-1" [selected]="entries == -1">All</option>
                                    </select>
                                    entries
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input type="search" class="form-control form-control-sm"
                                        placeholder="Search records" aria-controls="datatable"
                                        (keyup)="filterTable($event)" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries : undefined"
                        [rows]="temp" (activate)="onActivate($event)">
                        <ngx-datatable-column name="Title"></ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Start Time</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.start_time}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>End Time</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.end_time}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Date</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.date}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Created Date</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.created_date}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span>Modified Date</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                              {{row.modified_date}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                              <span></span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <!--<button type="button" class="btn btn-primary btn-sm">Poster</button>
                                <button type="button" class="btn btn-primary btn-sm">Video</button>-->
                                <button type="button" class="btn btn-primary btn-sm" (click)="openDefaultModal(modalEdit)">Update</button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalDefault>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white" id="modal-title-default">
            Add New Show
        </h6>

        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            <span aria-hidden="true" class="text-white"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label">Title</label>
            <input class="form-control form-control-sm" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="form-control-label">Date</label>
            <input class="form-control form-control-sm" placeholder="" type="date">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Start Time</label>
                    <input class="form-control form-control-sm" placeholder="" type="time">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">End Time</label>
                    <input class="form-control form-control-sm" placeholder="" type="time">
                </div>
            </div>
        </div>
        <div class="mt-2">
            <label class="custom-toggle">
                <input type="checkbox" checked="">
                <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Active"></span>
            </label>
        </div>
    </div>

    <div class="modal-footer">
        <button class=" btn btn-primary" type="button" (click)="showNotification()">
            Save changes
        </button>

        <button class="btn btn-link ml-auto" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            Close
        </button>
    </div>
</ng-template>
