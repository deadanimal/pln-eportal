<ngx-loading-bar></ngx-loading-bar>
<div class="main-content auth-content jumbotron d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="logo-box">
              <img class="logo" [src]="imgLogo" />
            </div>

            <form [formGroup]="resetForm">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focusEmail === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary">
                      <i class="ni ni-email-83 text-white"></i>
                    </span>
                  </div>
                  <input
                    class="form-control text-dark"
                    placeholder="Emel"
                    type="email"
                    formControlName="email"
                    (focus)="focusEmail = true"
                    (blur)="focusEmail = false"
                  />
                </div>
                <ng-container
                  *ngFor="let validation of resetFormMessages.email"
                >
                  <div
                    *ngIf="
                      resetForm.get('email').hasError(validation.type) &&
                      (resetForm.get('email').dirty ||
                        resetForm.get('email').touched)
                    "
                  >
                    <p class="error-message">
                      <span>*{{ validation.message }}</span>
                    </p>
                  </div>
                </ng-container>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-primary btn-block my-4"
                  (click)="submitReset()"
                  [disabled]="!resetForm.valid"
                >
                  Set semula kata laluan
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-block my-4"
                  (click)="navigatePage('/auth/login')"
                >
                  Log Masuk
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
