<ngx-loading-bar></ngx-loading-bar>
<div class="main-content auth-content jumbotron d-flex align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-7">
				<div class="card bg-secondary border-0 mb-0">
					<div class="card-body px-lg-5 py-lg-5">
						<div class="client-logo-area">
							<img class="client-logo" src="assets/img/logo/planetarium-logo.png">
						</div>
						<form [formGroup]="loginForm">
							<div class="form-group mb-3" [ngClass]="{ focused: focusUsername === true }">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text bg-primary">
											<i class="ni ni-email-83 text-white"></i>
										</span>
									</div>
									<input 
										class="form-control text-dark" 
										placeholder="Email"
										type="email"
										formControlName="username"
										(focus)="focusUsername = true" 
										(blur)="focusUsername = false" />
								</div>
								<ng-container *ngFor="let validation of loginFormMessages.username">
                                    <div *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                                        <p class="error-message"><span>*{{ validation.message }}</span></p>
                                    </div>
                                </ng-container>
							</div>
							<div class="form-group" [ngClass]="{ focused: focusPassword === true }">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text bg-primary">
											<i class="ni ni-lock-circle-open text-white"></i>
										</span>
									</div>
									<input 
										class="form-control text-dark" 
										placeholder="Password" 
										type="password"
										formControlName="password"
										(focus)="focusPassword = true" 
										(blur)="focusPassword = false" />
								</div>
								<ng-container *ngFor="let validation of loginFormMessages.password">
                                    <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                        <p class="error-message"><span>*{{ validation.message }}</span></p>
                                    </div>
                                </ng-container>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="custom-control custom-control-alternative custom-checkbox">
										<input class="custom-control-input" id="customCheckLogin" type="checkbox" />
										<label class="custom-control-label" for="customCheckLogin">
											<span>Remember me?</span>
										</label>
									</div>
								</div>
								<div class="col-6 text-right">
									<label class="forget-password-label" (click)="navigateForgotPage()">
										Forgot password
									</label>
								</div>
							</div>
							<div class="text-center">
								<button 
									type="button" 
									class="btn btn-primary btn-block my-4"
									(click)="submitLogin()"
								>
									Sign in
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
