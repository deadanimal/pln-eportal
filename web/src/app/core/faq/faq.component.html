<div class="header header-4">
  <div class="header-wrapper">
    <div class="page-header header-video header-filter">
      <!-- <div class="overlay"></div> -->
      <video
        autoplay="autoplay"
        loop="loop"
        muted="muted"
        oncanplay="this.play()"
        onloadedmetadata="this.muted = true"
      >
        <source
          src="../../../assets/video/planetarium-homepage-video.mp4"
          type="video/mp4"
        />
      </video>
      <div class="container text-center">
        <div class="video-text">
          <h1 class="title">Portal Rasmi Planetarium Negara</h1>
          <h4 class="text-center">
            Kementerian Sains, Teknologi & Inovasi (MOSTI)
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="main main-raised bg-white">
    <div class="section">
      <div class="container">
        <h2 class="title text-center text-dark">Soalan Lazim (FAQ)</h2>
        <div class="row pb-3">
          <div class="col">
            <accordion [isAnimated]="true">
              <accordion-group [panelClass]="customClass" *ngFor="let faq of faqs">
                <button
                  class="btn btn-link btn-block clearfix"
                  accordion-heading
                  type="button"
                >
                  <div class="pull-left float-left">
                    {{ faq.question }}
                  </div>
                </button>
                <p class="text-dark text-justify">
                  <span class="inner-html" [innerHtml]="faq.answer | safe: 'html'"></span>
                </p>
              </accordion-group>
            </accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
