<div class="wrapper" [ngClass]="fontSize">
  <div class="page-header page-header-small header-filter">
    <!-- <div
      class="page-header-image rellax"
      data-parallax="true"
      style="background-image: url('assets/img/exhibit/nasa.jpg')"
    ></div>
    <div class="content-center">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
          <h1 class="title">Pameran Angkasawan Negara</h1>
        </div>
      </div>
    </div> -->
    <carousel>
      <slide>
        <img
          src="../../../assets/img/show/show-1.jpg"
          alt="second slide"
          style="display: block; width: 100%"
        />
      </slide>
      <slide>
        <img
          src="../../../assets/img/show/show-2.jpg"
          alt="third slide"
          style="display: block; width: 100%"
        />
      </slide>
      <slide>
        <img
          src="../../../assets/img/show/show-3.jpg"
          alt="first slide"
          style="display: block; width: 100%"
        />
      </slide>
    </carousel>
  </div>
  <section class="section bg-white section-lg">
    <div class="container">
      <h2 class="title text-dark text-center">
        {{ exhibitdetails[0]?.name }}
        <share-button button="facebook"></share-button
        ><share-button button="twitter"></share-button
        ><share-button button="whatsapp"></share-button>
      </h2>
      <div class="row p-3">
        <div class="col-md-6 col-sm-12">
          <div class="card mt-0">
            <div class="card-body bg-white" style="height: 450px">
              <div
                class="inner-html"
                [innerHtml]="
                  exhibitdetails[0]?.description | slice: 0:1000 | safe: 'html'
                "
              ></div>
              <div class="text-right">
                <a
                  style="color: #ba54f5; font-weight: bold"
                  (click)="openReadMoreModal(modalReadMore)"
                  >Baca selanjutnya</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 text-center">
          <ngx-gallery
            [options]="galleryOptions"
            [images]="exhibitdetailimages"
          ></ngx-gallery>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #modalReadMore [ngClass]="fontSize">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-title-default"></h2>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="readmoreModal.hide()"
    >
      <span aria-hidden="true"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div
          class="inner-html"
          [innerHtml]="exhibitdetails[0]?.description | safe: 'html'"
        ></div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="readmoreModal.hide()"
    >
      Tutup
    </button>
  </div>
</ng-template>
