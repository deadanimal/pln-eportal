    <div class="content-center">

    <carousel>
      <slide>
        <img
          src="../../../assets/img/show/show-1.jpg"
          alt="second slide"
          style="display: block; width: 100%"
        />
      </slide>
      <slide>
        <img
          src="../../../assets/img/show/show-2.jpg"
          alt="third slide"
          style="display: block; width: 100%"
        />
      </slide>
      <slide>
        <img
          src="../../../assets/img/show/show-3.jpg"
          alt="first slide"
          style="display: block; width: 100%"
        />
      </slide>
    </carousel>
  </div>
  <section class="section bg-white section-lg">
    <div class="container">
      <h2 class="title text-dark text-center">{{ exhibitdetails[0]?.name }}</h2>
      <div class="row p-3">
        <div class="col-md-6 col-sm-12">
          <div class="card mt-0">
            <div class="card-body bg-white">
              <div
                class="inner-html"
                [innerHtml]="exhibitdetails[0]?.description | safe: 'html'"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 text-center">
          <ngx-gallery
            [options]="galleryOptions"
            [images]="exhibitdetailimages"
          ></ngx-gallery>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #modalDefault>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-title-default">AR</h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="defaultModal.hide()"
    >
      <span aria-hidden="true"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <img
          alt="..."
          class="mx-auto"
          style="max-width: 100% !important"
          src="assets/img/exhibit/example-ar.gif"
        />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="defaultModal.hide()"
    >
      Tutup
    </button>
  </div>
</ng-template>
