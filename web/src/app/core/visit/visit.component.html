<ng-template #modalDefault>
  <div class="modal-header justify-content-center">
    <button
      aria-hidden="true"
      class="close"
      data-dismiss="modal"
      (click)="defaultModal.hide()"
      type="button"
    >
      <i class="tim-icons icon-simple-remove text-dark"> </i>
    </button>
    <div class="text-dark text-center ml-auto mr-auto">
      <h3 class="title mb-0">Tempahan</h3>
    </div>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <form class="js-validate" [formGroup]="visitapplicationFormGroup">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <label class="labels required-field"> Nama penuh </label>
                <input
                  class="form-control text-dark"
                  placeholder=""
                  readonly="true"
                  type="text"
                  formControlName="full_name"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Alamat emel </label>
                  <input
                    class="form-control text-dark"
                    placeholder=""
                    readonly="true"
                    type="email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels"> Nombor Telefon </label>
                  <input
                    class="form-control text-dark"
                    placeholder=""
                    readonly="true"
                    type="tel"
                    formControlName="phone"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Tarikh </label>
                  <input
                    class="form-control text-dark"
                    type="text"
                    formControlName="visit_date"
                    bsDatepicker
                    placeholder="Sila pilih tarikh"
                    [bsConfig]="{
                      isAnimated: true,
                      containerClass: 'theme-default',
                      dateInputFormat: 'YYYY-MM-DD'
                    }"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Waktu</label>
                  <input
                    class="form-control text-dark"
                    placeholder="Sila pilih waktu"
                    type="time"
                    formControlName="visit_time"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field">
                    Kategori Organisasi
                  </label>
                  <select
                    aria-label="Kategori Organisasi"
                    class="form-control custom-select text-dark"
                    formControlName="organisation_category"
                  >
                    <option selected hidden value="">Sila pilih</option>
                    <option
                      *ngFor="
                        let organisationcategory of organisationcategories
                      "
                      [value]="organisationcategory.value"
                    >
                      {{ organisationcategory.display_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Nama Organisasi</label>
                  <input
                    aria-label="Nama Organisasi"
                    class="form-control text-dark"
                    placeholder="Nama Organisasi"
                    type="text"
                    formControlName="organisation_name"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Bilangan orang </label>
                  <input
                    aria-label="Bilangan orang"
                    class="form-control text-dark"
                    placeholder="Bilangan orang"
                    required=""
                    type="number"
                    formControlName="total_participant"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels required-field"> Lawatan berpandu </label>
                  <select
                    aria-label="Lawatan berpandu"
                    class="form-control custom-select text-dark"
                    formControlName="pic_id"
                  >
                    <option selected hidden value="">Sila pilih</option>
                    <option *ngFor="let user of users" [value]="user.id">
                      {{ user.full_name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <br />
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-primary"
      type="button"
      (click)="openAfterBooking()"
      [disabled]="!visitapplicationFormGroup.valid"
    >
      Buat tempahan
    </button>

    <button
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="defaultModal.hide()"
    >
      Tutup
    </button>
  </div>
</ng-template>
