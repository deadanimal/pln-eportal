                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalDefault>
  <div class="modal-header">
    <h6 class="modal-title" id="modal-title-default">Tempahan</h6>

    <button
      aria-label="Close"
      class="close my-auto"
      data-dismiss="modal"
      type="button"
      (click)="defaultModal.hide()"
    >
      <span aria-hidden="true"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <form class="js-validate">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <label class="labels">
                  Nama penuh <span class="text-danger"> * </span>
                </label>
                <input
                  aria-label="Nurul Aiman"
                  class="form-control text-dark"
                  name="firstName"
                  placeholder="Nurul Aiman"
                  required=""
                  type="text"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels">
                    Alamat emel <span class="text-danger"> * </span>
                  </label>
                  <input
                    aria-label="thompson@gmail.com"
                    class="form-control text-dark"
                    name="emailAddress"
                    placeholder="thompson@gmail.com"
                    required=""
                    type="email"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels"> No. tel </label>
                  <input
                    aria-label="+6017666162"
                    class="form-control text-dark"
                    placeholder="+6017666162"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels">
                    Tarikh <span class="text-danger"> * </span>
                  </label>
                  <input
                    aria-label="date"
                    class="form-control text-dark"
                    type="text"
                    bsDaterangepicker
                    placeholder="Sila pilih tarikh"
                    [bsConfig]="{
                      isAnimated: true,
                      containerClass: 'theme-red'
                    }"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels"> Waktu </label>
                  <input
                    aria-label="time"
                    class="form-control text-dark"
                    placeholder="Sila pilih waktu"
                    type="time"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels">
                    Kategori Organisasi <span class="text-danger"> * </span>
                  </label>
                  <select
                    aria-label="Kategori Organisasi"
                    class="form-control custom-select text-dark"
                  >
                    <option selected hidden>Sila pilih</option>
                    <option>Sekolah</option>
                    <option>Organisasi</option>
                    <option>Penyelidikan</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels"> Nama Organisasi </label>
                  <input
                    aria-label="Universiti Kuala Lumpur"
                    class="form-control text-dark"
                    placeholder="Universiti Kuala Lumpur"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels">
                    Bilangan orang <span class="text-danger"> * </span>
                  </label>
                  <input
                    aria-label="Bilangan orang"
                    class="form-control text-dark"
                    placeholder="Bilangan orang"
                    required=""
                    type="text"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="js-form-message mb-6">
                  <label class="labels">
                    Juru Iring <span class="text-danger"> * </span>
                  </label>
                  <select
                    aria-label="Juru Iring"
                    class="form-control custom-select text-dark"
                  >
                    <option selected hidden>Sila pilih</option>
                    <option>Ya</option>
                    <option>Tidak</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="openAfterBooking()">
      Buat tempahan
    </button>

    <button
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="defaultModal.hide()"
    >
      Tutup
    </button>
  </div>
</ng-template>
